<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>dettaglio</h1>
<a th:href="@{/}">Torna al Catalogo</a>
<a th:href="@{/adozione}">adotta QUESTO albero</a>

<div class="card">
    <div class="card-body">
        <h5 th:text="${albero.nomeAlbero} + ' ' + ${albero.specie}"></h5>
        <ul>
            <li th:text="${albero.specie}">specie: </li>

            <li th:text="${albero.continente}">continente: </li>
            <li th:text="${albero.paese}">paese: </li>
            <li th:text="${#numbers.formatDecimal(albero.prezzo, 0, 'POINT', 2, 'COMMA')}">Prezzo</li>
            <li th:text="${albero.co2}">emissioni di co2: </li>
            <li th:text="${albero.significato}">significato: </li>

        </ul>
        <p th:text="${albero.descrizione}">Descrizione</p>
    </div>
</div>

</body>
</html>
